<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for a subtle background pattern if desired */
        .pattern-bg {
            background-image: linear-gradient(45deg, #f9fafb 25%, transparent 25%), linear-gradient(-45deg, #f9fafb 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #f9fafb 75%), linear-gradient(-45deg, transparent 75%, #f9fafb 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
    </style>
    <script src="../js/services/api.js" defer></script>
    <script src="../js/services/auth.js" defer></script>
</head>
<body class="bg-gray-100 pattern-bg min-h-screen flex items-center justify-center">
    <!-- Back to Home Button -->
    <a href="../index.html" class="fixed top-4 left-4 flex items-center gap-2 text-indigo-600 hover:text-indigo-500 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd" />
        </svg>
        <span class="font-medium">Back to Home</span>
    </a>

    <div class="flex flex-col md:flex-row bg-white shadow-2xl rounded-xl overflow-hidden w-full max-w-4xl m-4 transition-all duration-300 ease-in-out transform hover:scale-[1.01] hover:shadow-[0_30px_60px_-15px_rgba(0,0,0,0.3)]">

        <div class="hidden md:block md:w-1/2">
            <img src="https://placehold.co/600x800/6366f1/ffffff?text=Your+TaskMaster+App&font=inter"
                 alt="Promotional image"
                 class="object-cover w-full h-full"
                 onerror="this.onerror=null; this.src='https://placehold.co/600x800/cccccc/333333?text=Image+Not+Found';">
        </div>

        <div class="w-full md:w-1/2 flex items-center justify-center p-8 sm:p-12">
            <div class="w-full max-w-md space-y-8">
                <div>
                    <div class="flex justify-center">
                         <svg class="h-12 w-auto text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                        </svg>
                    </div>
                    <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">
                        Sign in to your account
                    </h2>
                    <p class="mt-2 text-center text-sm text-gray-600">
                        Or
                        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                            start your 14-day free trial
                        </a>
                    </p>
                </div>

                <form id="loginForm" class="mt-8 space-y-6">
                    <input type="hidden" name="remember" value="true">
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div>
                            <label for="email-address" class="sr-only">Email address</label>
                            <input id="email-address" name="email" type="email" autocomplete="email" required
                                class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-3 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                                placeholder="Email address or Username">
                        </div>
                        <div>
                            <label for="password" class="sr-only">Password</label>
                            <input id="password" name="password" type="password" autocomplete="current-password" required
                                class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-3 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                                placeholder="Password">
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox"
                                class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                        </div>

                        <div class="text-sm">
                            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot your password?</a>
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-3 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
                                </svg>
                            </span>
                            Sign in
                        </button>
                    </div>
                </form>

                <p class="mt-8 text-center text-sm text-gray-600">
                    Not a member?
                    <a href="./register.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Sign up now
                    </a>
                </p>

                <div id="message-box" class="hidden mt-4 p-4 rounded-md bg-red-50 text-red-700 border border-red-200">
                    <p id="message-text"></p>
                    <button id="close-message" class="mt-2 text-sm font-medium text-red-800 hover:text-red-700">Dismiss</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if already authenticated
        if (AuthService.redirectIfAuthenticated()) {
            // User is already logged in, AuthService will handle the redirect
            throw new Error('Already authenticated');
        }

        const loginForm = document.getElementById('loginForm');
        const messageBox = document.getElementById('message-box');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const email = document.getElementById('email-address').value;
            const password = document.getElementById('password').value;

            try {
                await ApiService.login(email, password);
                window.location.href = './dashboard.html';
            } catch (error) {
                showMessage('Invalid email or password', 'error');
            }
        });

        function showMessage(message, type = 'error') {
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
            
            if (type === 'error') {
                messageBox.className = 'mt-4 p-4 rounded-md bg-red-50 text-red-700 border border-red-200';
            } else {
                messageBox.className = 'mt-4 p-4 rounded-md bg-green-50 text-green-700 border border-green-200';
            }
        }
    </script>
</body>
</html>
